<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>PWS A6.8</title>
  </head>
  <body>
    <h1>Progressbar</h1>

<div class="progress">
   <div id="bar1" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>
<div class="row">
        <a id="button-start1" class="btn btn-outline-success">+1%</a>
</div>
<div class="progress">
  <div id="bar2" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>
<div class="row">
        <a id="button-start2" class="btn btn-outline-success">+3%</a>
</div>

<div class="progress">
  <div id="bar3" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>
  <div class="row">
        <a id="button-start3" class="btn btn-outline-success">+7%</a>
  </div>    

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script-a6.js"></script>
  </body>
</html>
